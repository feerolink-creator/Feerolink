<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FeeroLink Viewer - ノード接続機能付き</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 400px;
      border: 1px solid #aaa;
    }
    #info, #controls {
      margin-top: 10px;
      font-family: sans-serif;
    }
    input[type="text"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>FeeroLink Viewer - ノード追加＋接続プロトタイプ</h2>

  <div id="controls">
    <label>タイトル：</label>
    <input type="text" id="title" />
    <label>説明：</label>
    <input type="text" id="description" size="50" />
    <button onclick="addNode()">ノード追加</button>
    <br><br>
    <label>接続するノード1：</label>
    <input type="text" id="source" />
    <label>ノード2：</label>
    <input type="text" id="target" />
    <button onclick="connectNodes()">ノード接続</button>
    <!-- 保存ボタン -->
<button onclick="saveMap()">保存（JSON）</button>

<script>
  function saveMap() {
    const data = {
      elements: cy.json().elements,
      descriptions: descriptions
    };
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = "feerolink_map.json";
    a.click();
    URL.revokeObjectURL(url);
  }
</script>
  </div>

  <div id="cy"></div>
  <div id="info">ノードをクリックすると、説明がここに表示されます。</div>

  <script>
    let descriptions = {
      "stellar": "尊厳が守られている世界の、優しさ、尊さを表せているように思ってきた。この子は、暴力から守られている。やわらかな時間の中にいる。",
      "grief": "誰にも見つからず、奥底で静かに降り積もる感情。"
    };

    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [
        { data: { id: 'stellar', label: 'stellar' } },
        { data: { id: 'grief', label: 'grief' } },
        { data: { id: 'e1', source: 'stellar', target: 'grief' } }
      ],
      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(label)',
            'background-color': '#88ccff',
            'text-valign': 'center',
            'text-halign': 'center'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#ccc'
          }
        }
      ],
      layout: {
        name: 'grid',
        rows: 1
      }
    });

    cy.on('tap', 'node', function(evt){
      const nodeId = evt.target.id();
      const text = descriptions[nodeId] || "説明なし";
      document.getElementById('info').innerText = `[${nodeId}] ${text}`;
    });

    function addNode() {
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('description').value.trim();
      if (!title || cy.getElementById(title).length > 0) {
        alert("タイトルが空か、すでに存在しています");
        return;
      }

      cy.add({ data: { id: title, label: title } });
      descriptions[title] = desc;
      cy.layout({ name: 'grid', rows: 1 }).run();
    }

    function connectNodes() {
      const source = document.getElementById('source').value.trim();
      const target = document.getElementById('target').value.trim();
      if (!cy.getElementById(source).length || !cy.getElementById(target).length) {
        alert("指定されたノードが存在しません");
        return;
      }

      cy.add({ data: { id: `e_${source}_${target}`, source: source, target: target } });
      cy.layout({ name: 'grid', rows: 1 }).run();
    }
  </script>
</body>
</html>

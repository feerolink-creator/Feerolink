<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FeeroLink Viewer - 編集機能付き</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 400px;
      border: 1px solid #aaa;
    }
    #info, #controls {
      margin-top: 10px;
      font-family: sans-serif;
    }
    input[type="text"] {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>FeeroLink Viewer - ノード編集プロトタイプ</h2>

  <div id="controls">
    <label>タイトル：</label>
    <input type="text" id="title" />
    <label>説明：</label>
    <input type="text" id="description" size="40" />
    <label>タグ：</label>
    <input type="text" id="tag" />
    <button onclick="addOrUpdateNode()">追加/更新</button>
    <br><br>
    <label>接続：ノード1：</label>
    <input type="text" id="source" />
    <label>ノード2：</label>
    <input type="text" id="target" />
    <button onclick="connectNodes()">ノード接続</button>
  </div>

  <div id="cy"></div>
  <div id="info">ノードをクリックすると、情報がフォームに表示されます。</div>

  <script>
    let descriptions = {};
    let tags = {};
    let selectedNodeId = null;

    const tagColors = {
      "尊厳": "#88ccff",
      "喪失": "#cccccc",
      "希望": "#ffff99",
      "孤独": "#dda0dd",
      "静寂": "#a0c4ff"
    };

    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [],
      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(label)',
            'background-color': ele => {
              const tag = ele.data('tag');
              return tagColors[tag] || '#dddddd';
            },
            'text-valign': 'center',
            'text-halign': 'center'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#bbb'
          }
        }
      ],
      layout: {
        name: 'grid',
        rows: 1
      }
    });

    function addOrUpdateNode() {
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('description').value.trim();
      const tag = document.getElementById('tag').value.trim();

      if (!title) {
        alert("タイトルを入力してください");
        return;
      }

      if (cy.getElementById(title).length === 0) {
        // 新規ノード追加
        cy.add({ data: { id: title, label: title, tag: tag } });
      } else {
        // 既存ノード更新
        cy.getElementById(title).data('label', title);
        cy.getElementById(title).data('tag', tag);
      }

      descriptions[title] = desc;
      tags[title] = tag;

      cy.layout({ name: 'grid', rows: 1 }).run();
    }

    function connectNodes() {
      const source = document.getElementById('source').value.trim();
      const target = document.getElementById('target').value.trim();

      if (!cy.getElementById(source).length || !cy.getElementById(target).length) {
        alert("指定されたノードが存在しません");
        return;
      }

      cy.add({ data: { id: `e_${source}_${target}`, source: source, target: target } });
      cy.layout({ name: 'grid', rows: 1 }).run();
    }

    cy.on('tap', 'node', function(evt){
      const nodeId = evt.target.id();
      selectedNodeId = nodeId;
      document.getElementById('title').value = nodeId;
      document.getElementById('description').value = descriptions[nodeId] || "";
      document.getElementById('tag').value = tags[nodeId] || "";

      const infoText = `[${nodeId}] ${descriptions[nodeId] || ""}（タグ: ${tags[nodeId] || "なし"}）`;
      document.getElementById('info').innerText = infoText;
    });
  </script>
</body>
</html>

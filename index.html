<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FeeroLink Viewer - ノード編集機能付き</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 400px;
      border: 1px solid #aaa;
    }
    #info, #controls {
      margin-top: 10px;
      font-family: sans-serif;
    }
    input[type="text"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>FeeroLink Viewer - ノード編集プロトタイプ</h2>

  <div id="controls">
    <label>タイトル：</label>
    <input type="text" id="title" />
    <label>説明：</label>
    <input type="text" id="description" size="40" />
    <label>タグ:</label>
    <input type="text" id="tag" />
    <button onclick="addOrUpdateNode()">追加 / 更新</button>
    <br><br>
    <label>接続：ノード1：</label>
    <input type="text" id="source" />
    <label>ノード2：</label>
    <input type="text" id="target" />
    <button onclick="connectNodes()">ノード接続</button>
  </div>

  <div id="cy"></div>
  <div id="info">ノードをクリックすると、説明が表示され、フォームで編集できます。</div>

  <script>
    let descriptions = {
      "stellar": "尊厳が守られている世界…",
      "grief": "誰にも見つからず、静かに降り積もる感情。"
    };

    let tags = {
      "stellar": "尊厳",
      "grief": "喪失"
    };

    const tagColors = {
      "尊厳": "#88ccff",
      "喪失": "#cccccc",
      "希望": "#ffff99",
      "孤独": "#dda0dd",
      "静寂": "#a0c4ff"
    };

    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [
        { data: { id: 'stellar', label: 'stellar', tag: '尊厳' } },
        { data: { id: 'grief', label: 'grief', tag: '喪失' } },
        { data: { id: 'e1', source: 'stellar', target: 'grief' } }
      ],
      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(label)',
            'background-color': function(ele) {
              const tag = ele.data('tag');
              return tagColors[tag] || '#dddddd';
            },
            'text-valign': 'center',
            'text-halign': 'center'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#bbb'
          }
        }
      ],
      layout: { name: 'grid', rows: 1 }
    });

    cy.on('tap', 'node', function(evt){
      const nodeId = evt.target.id();
      const desc = descriptions[nodeId] || "";
      const tag = tags[nodeId] || "";
      document.getElementById('title').value = nodeId;
      document.getElementById('title').disabled = true;
      document.getElementById('description').value = desc;
      document.getElementById('tag').value = tag;
      document.getElementById('info').innerText = `[${nodeId}] ${desc}（タグ: ${tag}）`;
    });

    function addOrUpdateNode() {
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('description').value.trim();
      const tag = document.getElementById('tag').value.trim();

      if (!title) {
        alert("タイトルを入力してください");
        return;
      }

      const exists = cy.getElementById(title).length > 0;

      if (exists) {
        const node = cy.getElementById(title);
        node.data('label', title);
        node.data('tag', tag);
      } else {
        cy.add({ data: { id: title, label: title, tag: tag } });
      }

      descriptions[title] = desc;
      tags[title] = tag;
      cy.style().update();
      cy.layout({ name: 'grid', rows: 1 }).run();

      document.getElementById('title').disabled = false;
      document.getElementById('title').value = "";
      document.getElementById('description').value = "";
      document.getElementById('tag').value = "";
    }

    function connectNodes() {
      const source = document.getElementById('source').value.trim();
      const target = document.getElementById('target').value.trim();
      if (!cy.getElementById(source).length || !cy.getElementById(target).length) {
        alert("指定されたノードが存在しません");
        return;
      }
      cy.add({ data: { id: `e_${source}_${target}`, source: source, target: target } });
      cy.layout({ name: 'grid', rows: 1 }).run();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FeeroLink Viewer</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 500px;
      border: 1px solid #aaa;
    }
    #info {
      margin-top: 15px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h2>FeeroLink Viewer</h2>

  <div id="cy"></div>
  <div id="info">ノードをクリックすると、説明がここに表示されます。</div>

  <script>
    // ノードの説明文
    const descriptions = {
      "stellar": "尊厳が守られている世界の、優しさ、尊さを表せているように思ってきた。この子は、暴力から守られている。やわらかな時間の中にいる。",
      "grief": "誰にも見つからず、奥底で静かに降り積もる感情。"
    };

    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [
        { data: { id: 'stellar', label: 'stellar' } },
        { data: { id: 'grief', label: 'grief' } },
        { data: { id: 'e1', source: 'stellar', target: 'grief' } }
      ],
      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(label)',
            'background-color': '#88ccff',
            'text-valign': 'center',
            'text-halign': 'center'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#aaa'
          }
        }
      ],
      layout: {
        name: 'grid',
        rows: 1
      }
    });

    // ノードをクリックしたときに説明を表示する
    cy.on('tap', 'node', function(evt) {
      const nodeId = evt.target.id();
      const text = descriptions[nodeId] || "説明なし";
      document.getElementById('info').innerText = `[${nodeId}] ${text}`;
    });
  </script>
</body>
</html>

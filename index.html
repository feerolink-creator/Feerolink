<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FeeroLink Viewer - 複数タグ対応版</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 400px;
      border: 1px solid #aaa;
    }
    #info, #controls {
      margin-top: 10px;
      font-family: sans-serif;
    }
    input[type="text"] {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>FeeroLink Viewer - タグ複数対応プロトタイプ</h2>

  <div id="controls">
    <label>タイトル：</label>
    <input type="text" id="title" />
    <label>説明：</label>
    <input type="text" id="description" size="40" />
    <label>タグ（カンマ区切り）:</label>
    <input type="text" id="tags" />
    <button onclick="addNode()">ノード追加</button>
    <br><br>
    <label>ノード1：</label>
    <input type="text" id="source" />
    <label>ノード2：</label>
    <input type="text" id="target" />
    <button onclick="connectNodes()">ノード接続</button>
  </div>

  <div id="cy"></div>
  <div id="info">ノードをクリックすると、説明とタグが表示されます。</div>

  <script>
    let descriptions = {
      "stellar": "尊厳が守られている世界の、優しさ、尊さを表せているように思ってきた。",
      "grief": "誰にも見つからず、奥底で静かに降り積もる感情。"
    };

    let tags = {
      "stellar": ["尊厳", "静寂"],
      "grief": ["喪失", "静寂"]
    };

    const tagColors = {
      "尊厳": "#88ccff",
      "喪失": "#cccccc",
      "希望": "#ffff99",
      "孤独": "#dda0dd",
      "静寂": "#a0c4ff"
    };

    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [
        { data: { id: 'stellar', label: 'stellar', tags: tags["stellar"] } },
        { data: { id: 'grief', label: 'grief', tags: tags["grief"] } },
        { data: { id: 'e1', source: 'stellar', target: 'grief' } }
      ],
      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(label)',
            'background-color': ele => {
              const t = ele.data('tags');
              return tagColors[t && t[0]] || '#dddddd';
            },
            'text-valign': 'center',
            'text-halign': 'center'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#bbb'
          }
        }
      ],
      layout: {
        name: 'grid',
        rows: 1
      }
    });

    cy.on('tap', 'node', function(evt){
      const id = evt.target.id();
      const desc = descriptions[id] || "説明なし";
      const t = tags[id]?.join(", ") || "タグなし";
      document.getElementById('info').innerText = `[${id}] ${desc}（タグ: ${t}）`;
    });

    function addNode() {
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('description').value.trim();
      const rawTags = document.getElementById('tags').value.trim();
      const tagList = rawTags.split(',').map(t => t.trim()).filter(t => t);

      if (!title || cy.getElementById(title).length > 0) {
        alert("タイトルが空か、すでに存在しています");
        return;
      }

      cy.add({ data: { id: title, label: title, tags: tagList } });
      descriptions[title] = desc;
      tags[title] = tagList;
      cy.layout({ name: 'grid', rows: 1 }).run();
    }

    function connectNodes() {
      const source = document.getElementById('source').value.trim();
      const target = document.getElementById('target').value.trim();
      if (!cy.getElementById(source).length || !cy.getElementById(target).length) {
        alert("指定されたノードが存在しません");
        return;
      }

      cy.add({ data: { id: `e_${source}_${target}`, source: source, target: target } });
      cy.layout({ name: 'grid', rows: 1 }).run();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!DOCTYPE html>
<html>
<head>
  <title>FeeroLink Viewer - Save/Load 強化版</title>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 500px;
      border: 1px solid #aaa;
    }
    #info, #controls {
      margin-top: 10px;
      font-family: sans-serif;
    }
    input[type="text"] {
      margin: 5px 5px 5px 0;
    }
  </style>
</head>
<body>
  <h2>FeeroLink Viewer - Save/Load 強化版</h2>

  <div id="controls">
    <label>タイトル：</label>
    <input type="text" id="title" />
    <label>説明：</label>
    <input type="text" id="description" size="40" />
    <label>タグ：</label>
    <input type="text" id="tag" />
    <button onclick="addNode()">ノード追加</button>
    <br><br>
    <label>接続：ノード1：</label>
    <input type="text" id="source" />
    <label>ノード2：</label>
    <input type="text" id="target" />
    <button onclick="connectNodes()">ノード接続</button>
    <br><br>
    <button onclick="saveMap()">保存（JSON）</button>
    <input type="file" id="fileInput" />
    <button onclick="loadMap()">読み込み</button>
  </div>

  <div id="cy"></div>
  <div id="info">ノードをクリックすると、説明がここに表示されます。</div>

  <script>
  let descriptions = {
    "stellar": "尊厳が守られている世界の、優しさ、尊さを表せているように思ってきた。この子は、暴力から守られている。やわらかな時間の中にいる。",
    "grief": "誰にも見つからず、奥底で静かに降り積もる感情。"
  };

  let tags = {
    "stellar": "尊厳",
    "grief": "喪失"
  };

  const cy = cytoscape({
    container: document.getElementById('cy'),
    elements: [
      { data: { id: 'stellar', label: 'stellar', tag: '尊厳' } },
      { data: { id: 'grief', label: 'grief', tag: '喪失' } },
      { data: { id: 'e1', source: 'stellar', target: 'grief' } }
    ],
    style: [
      {
        selector: 'node',
        style: {
          'label': 'data(label)',
          'background-color': function(ele) {
            const tag = ele.data('tag');
            return tagColor(tag);
          },
          'text-valign': 'center',
          'text-halign': 'center'
        }
      },
      {
        selector: 'edge',
        style: {
          'width': 2,
          'line-color': '#bbb'
        }
      }
    ],
    layout: {
      name: 'grid',
      rows: 1
    }
  });

  cy.on('tap', 'node', function(evt){
    const nodeId = evt.target.id();
    const text = descriptions[nodeId] || "説明なし";
    const tag = tags[nodeId] || "タグなし";
    document.getElementById('info').innerText = `[${nodeId}] ${text}（タグ: ${tag}）`;
  });

  function tagColor(tag) {
    const colorMap = {
      "尊厳": "#88ccff",
      "喪失": "#cccccc",
      "希望": "#ffff99",
      "静寂": "#a0c4ff",
      "孤独": "#dda0dd"
    };
    return colorMap[tag] || "#dddddd";
  }

  function addNode() {
    const title = document.getElementById('title').value.trim();
    const desc = document.getElementById('description').value.trim();
    const tag = document.getElementById('tag').value.trim();
    if (!title || cy.getElementById(title).length > 0) {
      alert("タイトルが空か、すでに存在しています");
      return;
    }

    cy.add({ data: { id: title, label: title, tag: tag } });
    descriptions[title] = desc;
    tags[title] = tag;
    cy.layout({ name: 'grid', rows: 1 }).run();
  }

  function connectNodes() {
    const source = document.getElementById('source').value.trim();
    const target = document.getElementById('target').value.trim();
    if (!cy.getElementById(source).length || !cy.getElementById(target).length) {
      alert("指定されたノードが存在しません");
      return;
    }

    const edgeId = `e_${source}_${target}`;
    if (cy.getElementById(edgeId).length > 0) {
      alert("すでに接続されています");
      return;
    }

    cy.add({ data: { id: edgeId, source: source, target: target } });
    cy.layout({ name: 'grid', rows: 1 }).run();
  }

  function saveMap() {
    const elements = cy.json().elements;
    const data = {
      elements: elements,
      descriptions: descriptions,
      tags: tags
    };
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = "feerolink_map.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  function loadMap() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    if (!file) {
      alert("ファイルを選択してください");
      return;
    }
    const reader = new FileReader();
    reader.onload = function(e) {
      const data = JSON.parse(e.target.result);
      cy.elements().remove();
      cy.add(data.elements);
      descriptions = data.descriptions || {};
      tags = data.tags || {};
      cy.layout({ name: 'grid', rows: 1 }).run();
    };
    reader.readAsText(file);
  }
</script>
</body>
</html>
